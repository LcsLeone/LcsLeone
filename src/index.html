<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importação das fontes utilizadas com google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">

    <!-- Iconi da pagina -->
    <link rel="shortcut icon" href="./imagens/favicon.ico" type="image/x-icon">

    <!-- Ligação css com HTML -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/estilos.css">
    <link rel="stylesheet" type="text/css" href="./css/responsivo.css">
    
    <!-- The title of the page. -->
    <title>Super Mario Bros - O Filme</title>
</head>

<body>

    <!-- The background video. -->
    <div class="fundo-video">
        <video class="video" autoplay loop muted>
            <source src="./video/video-mario.mp4" type="video/mp4">
        </video>
    </div>

    <!-- The header of the page. -->
    <header class="cabecalho">

        <a>
            <img class="logo" src="./imagens/logo-chapeu-mario.png" alt="logo chapéu Mario">
        </a>

        <NAV>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Detalhes</a></li>
            </ul>
        </NAV>

    </header>

    <!-- Corpo do Site -->
    <main class="container">
    
        <div class="informacoes">

            <img class="imagem-titulo" src="./imagens/titulo.png" alt="Título Super Mario">

            <p class="descricao">Mario é um encanador junto com seu irmão Luigi. Um dia, eles vão parar no reino dos cogumelos, governado pela Princesa Peach, mas ameaçado pelo rei dos Koopas, que faz de tudo para conseguir reinar em todos os lugares.</p>

            <button class="botao-treiler">Veja o treiler</button>

        </div>

        <img class="mario" src="./imagens/super-mario-chars.png" alt="Imagem do mario com a turma dele">

        <div class="modal">
            <div class="conteudo-modal">

                <span class="fechar-modal">X</span>

                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/wkn-Gb-Fhac" title="Treiler Oficial" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

            </div>
        </div>

    </main>

    
    <script src="./Js/index.js"></script>
</body>

</html>
